<!DOCTYPE html>

</head>
<body>
<div style="text-align:center; width:100%">
  <div style="height:500px;width:1000px;margin:auto;padding-top:100px;">
  <!--<div id='test1' style="height:50px;width:50px;background-color: #000;"></div>
  <div id='test2' style="height:50px;width:50px;background-color: #FF0000;"></div>-->
  <svg id='mainCanvas' height="500" width="800">
    <rect id='test1' x="20", y="120", width="100" height="100" style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" />
    <rect id='test2' x="150", y="120", width="100" height="100" style="fill:rgb(255,255,255);stroke-width:2;stroke:rgb(0,0,0)" />
  </svg>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script>
  function swapNeighbor(eleLeft, eleRight){
    const duration = 1000;
    const positionLeft = [
      {
        x: '+=0',
        y: '-=60',
      },
      {
        x: '+=130',
        y: '+=0',
      },
      {
        x: '-=0',
        y: '+=60',
      }
    ];
    const positionRight = [
      {
        x: '+=0',
        y: '+=60',
      },
      {
        x: '-=130',
        y: '+=0',
      },
      {
        x: '-=0',
        y: '-=60',
      }
    ];
    anime({
      targets: eleLeft,
      easing: 'easeInOutSine',
      translateX: positionLeft.map(p => ({value: p.x, duration})),
      translateY: positionLeft.map(p => ({value: p.y, duration})),
    });
    anime({
      targets: eleRight,
      easing: 'easeInOutSine',
      translateX: positionRight.map(p => ({value: p.x, duration})),
      translateY: positionRight.map(p => ({value: p.y, duration})),
    });
  }
  const numElemBorderWidth = 2;
  const numElemWidth = 80;
  const numElemGap = numElemWidth/20;
  numElemArray = [
    {posX:numElemGap, posY:numElemGap},
    {posX:numElemWidth+numElemGap*2, posY:0}
  ];
  
  swapNeighbor("#test1", "#test2");
  
</script>
</body>
</html>
